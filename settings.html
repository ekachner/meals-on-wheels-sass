<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOW Navbar</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/main-settings.css">
</head>
<body>
    <nav id="top-nav" class="navbar">
        <div id="hamburger" class="nav-item">
            <img src="assets/imgs/hamburger-menu-icon.svg">
        </div>
        <div id="logo" class="nav-item">
            <img src="assets/imgs/mow-logo.svg">
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="toggle-box">
                <p>Notifications</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div> <br>
            <div class="toggle-box">
                <p>Voice</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="switch-button"></div>
            <li class="settings">Edit Profile</li>
            <li class="settings">Change Password</li>
            <li class="settings">Logout</li>
        </div>
    </main>
    <nav id="bottom-nav" class="navbar">
        <div id="home" class="nav-item">
            <img src="assets/imgs/house-icon.svg">
        </div>
        <div id="navigation" class="nav-item">
            <img src="assets/imgs/navigation-icon.svg">
        </div>
        <div id="manifest" class="nav-item">
            <img src="assets/imgs/notepad-icon.svg">
        </div>
    </nav>
</body>
</html>
